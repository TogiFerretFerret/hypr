# -------------------------------------------------------------------------------------
# 1. HARDWARE & MONITORS
# -------------------------------------------------------------------------------------

# Asahi MacBook Screen scaling
monitor = ,preferred,auto,1.33333334

# Input Sensitivity
input {
    kb_layout = us
    kb_options = caps:escape
    follow_mouse = 1
    sensitivity = 0 
    touchpad {
        natural_scroll = false
    }
}

# Gestures
gesture {
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

