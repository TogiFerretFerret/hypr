general {
    lock_cmd = pidof hyprlock || hyprlock
    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = hyprctl dispatch dpms on  # Turn screen ON when waking up
}

# 1. Lock screen after 5 minutes (300s)
listener {
    timeout = 300
    on-timeout = loginctl lock-session
}

# 2. Turn off monitor 30 seconds AFTER locking (330s total)
listener {
    timeout = 330
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}
